<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
    <div class="sign-in">
        <div class="box">
            <div class="top">
                <h1>Sign-Up</h1>
                <img src="logo.png" alt="">
            </div>
            <div class="mid">
                <form>
                    <input type="text" placeholder="Enter you name" class="three" required>
                    <input type="email" placeholder="Enter your email" class="three" requirec>
                    <input type="password" placeholder="Enter your password" class="three" required>
                    <label>
                        <input type="checkbox" required>
                        I accept the terms and conditions
                    </label>
                
                    <div id="social-media">
                        <h3>Or login with</h3>
                    </div>
                <div class="social-media-icons">
                    <i class="ri-facebook-circle-fill"></i>
                    <i class="ri-google-fill"></i>
                    <i class="ri-github-fill"></i>
                    <i class="ri-linkedin-box-fill"></i>
                    <i class="ri-instagram-fill"></i>
                </div>
                
            </div>
            <div class="buttom">
                <button type="submit">Sign-Up Now</button>

            </div>
        </form>
            
        </div>
    </div>

    
</body>
</html>
